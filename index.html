<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="googleimg.html" id="linka">Image Search</a>
                <a href="googleadvance.html" id="linkb">Advanced Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
                 <img src="Google-logo.png" alt="" width="300" id="png">
            </div>
            <form action="https://google.com/search">\
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div id="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
