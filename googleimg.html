<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="head">
        <div id="links">
            <a href="index.html" id="linka">Google Search</a>
        </div>
    </header>
        <div id="mainSection">
            <div id="image">
                 <img src="Googleimage.png" alt="" width="300">
            </div>
            <form action="https://google.com/images">
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Image Search...">
                </div>
                <div id="button">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>
   
</body>
</html>
